<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - 과제 제출 시스템' : '과제 제출 시스템'">과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">과제 제출 시스템</a>
        <div class="navbar-nav ms-auto">
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login">로그인</a>
                <a class="nav-link" href="/register">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">
                    안녕하세요, <span sec:authentication="name"></span>님!
                </span>
                <a class="nav-link" href="/dashboard">대시보드</a>
                <form method="post" action="/logout" style="display: inline;">
                    <button type="submit" class="btn btn-link nav-link" style="border: none; background: none; color: rgba(255,255,255,.55);">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:replace="${content}"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
