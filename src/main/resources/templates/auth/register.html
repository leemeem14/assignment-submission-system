<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div}, '회원가입')}">
<div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">회원가입</h2>

                    <form method="post" action="/register" th:object="${user}">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" 
                                   th:field="*{username}" 
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" 
                                   th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" 
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" 
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">역할</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           th:field="*{role}" value="PROFESSOR" id="professor">
                                    <label class="form-check-label" for="professor">교수</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           th:field="*{role}" value="STUDENT" id="student">
                                    <label class="form-check-label" for="student">학생</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">회원가입</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
